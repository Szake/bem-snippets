<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>j-zoomProduct</title>
  <link rel="stylesheet" href="zoomProduct.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
<main class="l-contentText" role="main">
  <div class="b-productGallery">
    <div class="b-productGallery__promo"><img id="zoom" class="b-productGallery__promoImg" alt="" src="img/b-products__img/b-promoProduct.jpg" data-zoom-image="img/b-products__img/large/b-promoProduct1.jpg"></div>        
    
    <ul id="b-productGallery" class="b-productGallery__tumbList">
      <li class="b-productGallery__tumbItem">
        <a href="#" class="b-productGallery__tumbLink active" data-update="" data-image="img/b-products__img/b-promoProduct.jpg" 
data-zoom-image="img/b-products__img/large/b-promoProduct1.jpg"><img src="img/b-products__img/b-promoProduct1.jpg" alt="" class="b-productGallery__tumbImg" /></a>
      </li>
      <li class="b-productGallery__tumbItem">
        <a href="#" class="b-productGallery__tumbLink" data-image="img/b-products__img/b-promoProduct.jpg" data-zoom-image="img/b-products__img/large/b-promoProduct1.jpg"><img src="img/b-products__img/b-promoProduct1.jpg" alt="" class="b-productGallery__tumbImg" /></a>
      </li>
      <li class="b-productGallery__tumbItem">
      <a href="#" class="b-productGallery__tumbLink" data-image="img/b-products__img/b-promoProduct.jpg" data-zoom-image="img/b-products__img/large/b-promoProduct1.jpg">
          <img src="img/b-products__img/b-promoProduct1.jpg" alt="" class="b-productGallery__tumbImg" /></a>
      </li>
    </ul>
  </div>
</main>	
</body>
<script src="js/plugins/jquery.elevatezoom.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
