<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>table</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="l-table" style="width:890px; margin:20px auto 20px">
	<div class="b-table-wrap -type_spec">
    <table class="j-table b-table -num_1">
      <thead class="b-tableThead">
        <tr class="b-table__row">
          <th class="b-table__header -num_1 -name_departCity">
            <div class="b-tableTitle b-headCity">
            <span class="b-tarrow">
              <i class="b-tarrowIco -type_up j-tableSort j-priceUp"></i>
              <i class="b-tarrowIco -type_down j-tableSort j-priceDown"></i>
            </span>
            Откуда</div>
          </th>
          <th class="b-table__header -space_1 -name_roundTrip">
            <div class="b-tableTitle b-headCity">&nbsp;</div>
          </th>
          <th class="b-table__header -num_2 -name_returnCity">
            <div class="b-tableTitle b-headCity">
              <span class="b-tarrow">
                <i class="b-tarrowIco -type_up j-tableSort j-whereUp"></i>
                <i class="b-tarrowIco -type_down j-tableSort j-whereDown"></i>
              </span>
              Куда            
            </div>
          </th>
          <th class="b-table__header -num_3 -name_depDay">
            <div class="b-tableTitle b-headCity">Туда</div>
          </th>
          <th class="b-table__header -num_4 -name_retDay">
            <div class="b-tableTitle b-headCity">Обратно</div>
          </th>
          <th class="b-table__header -num_4 -name_periodSale">
            <div class="b-tableTitle b-headCity">Период <br/>продажи</div>
          </th>          
          <th class="b-table__header -num_5 -name_price">
            <div class="b-tableTitle b-headCity">
              <span class="b-tarrow">
                <i class="b-tarrowIco -type_up j-tableSort j-priceUp"></i>
                <i class="b-tarrowIco -type_down j-tableSort j-priceDown"></i>
              </span>
              Цена            
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="b-tableTbody j-tableTbody">
        <tr class="b-table__row -pagenum_1 -parity_odd">
          <td class="b-table__col -num_1 -name_departCity">
            <div class="b-tableCell b-tableCity">
              <span class="j-departCity_c">Санкт-Петербург</span>,
              <span class="b-tableCity__code j-departCity">VNK</span>
            </div>
          </td>
          <td class="b-table__col -num_2 -name_roundTrip">
            <div class="b-tableCell b-roundTrip"></div>
          </td>
          <td class="b-table__col -num_3 -name_returnCity">
            <div class="b-tableCell b-tableCity">
              <span class="j-returnCity_c">Новороссийск</span>,
              <span class="b-tableCity__code j-returnCity">NOI</span>
            </div>
          </td>
          <td class="b-table__col -num_4 -name_depDay">
            <div class="b-tableCell b-tableCityDate -direction_there">
              calendar
            </div>
          </td>
          <td class="b-table__col -num_5 -name_retDay">
            <div class="b-tableCell b-tableCityDate -direction_back">
             calendar
            </div>
          </td>
          <td class="b-table__col -num_5 -name_periodSale">
            <div class="b-tableCell b-tablePeriodSale">
              с <time>12.11.2013</time> по <time>12.12.2014</time>
            </div>
          </td>          
          <td class="b-table__col -num_7 -name_price">
            <div class="b-tableCell b-tableCityPrice">              
              <var data-currency="RUB" data-price="14588" class="b-tableCityPrice__value">12 500 </var> руб
            </div>
            <div class="b-tableCell b-tableCityBtn -type_booking">
              <a href="" class="b-tableCityBtn__link -type_active j-bookingSubmit">Забронировать</a>                
            </div>                        
          </td>
        </tr> 
        <tr class="b-table__row -pagenum_1 -parity_even">
          <td class="b-table__col -num_1 -name_departCity">col_1</td>
          <td class="b-table__col -num_2 -name_roundTrip"></td>
          <td class="b-table__col -num_3 -name_returnCity">col_3</td>
          <td class="b-table__col -num_4 -name_depDay">col_4</td>
          <td class="b-table__col -num_5 -name_retDay">col_5</td>
          <td class="b-table__col -num_5 -name_periodSale">col_6</td>          
          <td class="b-table__col -num_7 -name_price">col_7</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</body>
</html>
